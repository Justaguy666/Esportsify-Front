<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esportsify - Match management</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/components/header.css">
        <link rel="stylesheet" href="../styles/layouts/box.css">
        <link rel="stylesheet" href="../styles/layouts/icon.css">
        <link rel="stylesheet" href="../styles/layouts/table.css">
        <link rel="stylesheet" href="../styles/layouts/addElement.css">
        <link rel="stylesheet" href="../styles/layouts/button.css">
    </head>
    <body>
        <div id="header-container"></div>
        <div id="body-container">
            <div class="form-container box">
                <div class="title-container" style="margin-bottom: 40px;">
                    <h1>Add Player Match</h1>
                    <button class="cancel-btn btn">
                        <div class="cancel-btn-icon btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z"/>
                            </svg>
                        </div>
                        <span>Cancel</span>
                    </button>
                </div>

                <div class="stat">
                    <div class="format-container">
                        <div class="format-title"><span>Player 1 &#42;</span></div>
                        <select class="input-bar box">
                          <option value="" disabled selected hidden>Select a player...</option>
                          <option value="faker">Faker</option>
                          <option value="chovy">Chovy</option>
                          <option value="ruler">Ruler</option>
                          <option value="gumayusi">Gumayusi</option>
                          <option value="caps">Caps</option>
                          <option value="perkz">Perkz</option>
                        </select>
                      </div>
                      
                    <div class="format-container">
                        <div class="format-title"><span>Player 2 &#42;</span></div>
                        <select class="input-bar box">
                            <option value="" disabled selected hidden>Select a player...</option>
                            <option value="knight">Knight</option>
                            <option value="scout">Scout</option>
                            <option value="showmaker">ShowMaker</option>
                            <option value="uzi">Uzi</option>
                            <option value="deft">Deft</option>
                            <option value="jackeylove">JackeyLove</option>
                        </select>
                    </div>                                         
                </div>

                <div class="stat">
                    <div class="format-container">
                        <div class="format-title"><span>Game &#42;</span></div>
                        <select class="input-bar box">
                            <option value="" disabled selected hidden>Select a game...</option>
                            <option value="BO3">League of legends</option>
                            <option value="BO5">Valorant</option>
                            <option value="BO7">Counter strike</option>
                        </select>
                    </div>
                    <div class="format-container">
                        <div class="format-title"><span>Tournament &#42;</span></div>
                        <select class="input-bar box">
                            <option value="" disabled selected hidden>Select a tournament...</option>
                            <option value="BO3">CS2 World Cup</option>
                            <option value="BO5">LOL Worlds 2024</option>
                            <option value="BO7">Dota 2 International</option>
                        </select>
                    </div>
                </div>

                <div class="stat">
                    <div class="format-container">
                        <div class="format-title"><span>Format &#42;</span></div>
                        <select class="input-bar box">
                            <option value="" disabled selected hidden>Select a format...</option>
                            <option value="BO3">BO3</option>
                            <option value="BO5">BO5</option>
                            <option value="BO7">BO7</option>
                        </select>
                    </div>
                    <div class="format-container">
                        <div class="format-title"><span>Score &#42;</span></div>
                        <div class="score-container">
                            <div class="score-number-container">
                                <input type="number" class="score-input box">
                                <div class="score-btn-container">
                                    <button class="score-plus-btn">+</button>
                                    <button class="score-minus-btn">-</button>
                                </div>
                            </div>
                            <div class="score-number-container">
                                <input type="number" class="score-input box">
                                <div class="score-btn-container">
                                    <button class="score-plus-btn">+</button>
                                    <button class="score-minus-btn">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stat">
                    <div class="input-box-container" style="margin-top: 40px;">
                        <div class="input-box-title"><span>Match Day &#42;</span></div>
                        <input type="date" id="match-day" class="input-bar box">
                    </div>
                    <div class="input-box-container" style="margin-top: 40px;">
                        <div class="input-box-title"><span>Match Time &#42;</span></div>
                        <input type="time" class="input-bar box time-input" value="00:00" step="1">
                    </div>
                </div>

                <div class="save-btn-container">
                    <button class="save-btn btn"><span>Save</span>
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>

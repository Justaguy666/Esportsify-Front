<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esportsify - User management</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/components/header.css">
        <link rel="stylesheet" href="styles/layouts/box.css">
        <link rel="stylesheet" href="styles/layouts/icon.css">
        <link rel="stylesheet" href="styles/layouts/table.css">
        <link rel="stylesheet" href="styles/userManagement.css">
    </head>
    <body>
        <div id="header-container"></div>
        <div id="body-container">
            <!-- Title -->
            <div class="user-management-header">
                <h1 class="user-management-title">User Management</h1>
                <div class="export-data-container box">
                    <div class="export-data-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="m12 16l-5-5l1.4-1.45l2.6 2.6V4h2v8.15l2.6-2.6L17 11zm-8 4v-5h2v3h12v-3h2v5z"/>
                        </svg>
                    </div>
                    <div class="export-data-text">
                        <span>Export</span>
                    </div>
                </div>
            </div>
            
            <!-- Statistic -->
            <div class="statistic">
                <div class="display-container box">
                    <div class="statistic-icon total-users-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M16 17v2H2v-2s0-4 7-4s7 4 7 4m-3.5-9.5A3.5 3.5 0 1 0 9 11a3.5 3.5 0 0 0 3.5-3.5m3.44 5.5A5.32 5.32 0 0 1 18 17v2h4v-2s0-3.63-6.06-4M15 4a3.4 3.4 0 0 0-1.93.59a5 5 0 0 1 0 5.82A3.4 3.4 0 0 0 15 11a3.5 3.5 0 0 0 0-7"/>
                        </svg>
                    </div>
                    <div class="statistic-text">
                        <span>Total users</span>
                        <span class="number">15,847</span>
                    </div>
                </div>
                <div class="display-container box">
                    <div class="statistic-icon total-active-users-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14 19.5c0-2 1.1-3.8 2.7-4.7c-1.3-.5-2.9-.8-4.7-.8c-4.4 0-8 1.8-8 4v2h10zm5.5-3.5c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5s3.5-1.6 3.5-3.5s-1.6-3.5-3.5-3.5M16 8c0 2.2-1.8 4-4 4s-4-1.8-4-4s1.8-4 4-4s4 1.8 4 4"/>
                        </svg>
                    </div>
                    <div class="statistic-text">
                        <span>Active users</span>
                        <span class="number">3,241</span>
                    </div>
                </div>
                <div class="display-container box">
                    <div class="statistic-icon total-new-users-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none">
                            <path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M16 14a5 5 0 0 1 5 5v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1a5 5 0 0 1 5-5zm4-6a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 1 1 0-2h1V9a1 1 0 0 1 1-1m-8-6a5 5 0 1 1 0 10a5 5 0 0 1 0-10"/></g>
                        </svg>
                    </div>
                    <div class="statistic-text">
                        <span>New users (Today)</span>
                        <span class="number">80</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container box">
            <div class="filter-container">
                <div class="user-search-bar">
                    <input type="text" class="search-input box" placeholder="Search user...">
                </div>
                <div class="filter-by-status-container filter-box">
                    <div class="filter-by-status-text">
                        <span>All status</span>
                    </div>
                    <div class="filter-by-status-icon filter-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M11.475 14.475L7.85 10.85q-.075-.075-.112-.162T7.7 10.5q0-.2.138-.35T8.2 10h7.6q.225 0 .363.15t.137.35q0 .05-.15.35l-3.625 3.625q-.125.125-.25.175T12 14.7t-.275-.05t-.25-.175"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-by-date-container filter-box">
                    <div class="filter-by-date-text">
                        <span>Sort by date</span>
                    </div>
                    <div class="filter-by-date-icon filter-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M11.475 14.475L7.85 10.85q-.075-.075-.112-.162T7.7 10.5q0-.2.138-.35T8.2 10h7.6q.225 0 .363.15t.137.35q0 .05-.15.35l-3.625 3.625q-.125.125-.25.175T12 14.7t-.275-.05t-.25-.175"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-by-incr-desc filter-box filter-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h4q.425 0 .713.288T9 17t-.288.713T8 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h10q.425 0 .713.288T15 12t-.288.713T14 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"/>
                    </svg>
                </div>
            </div>
            
            <table>
                <thead>
                  <!-- Cột tiêu đề -->
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Registration</th>
                    <th>Last login</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Dữ liệu sẽ được render bằng JS -->
                </tbody>
            </table>
              
            <div class="pagination-container">
                <div id="pagination-info" class="pagination-info"></div>
                <div id="pagination-controls" class="pagination-controls"></div>
            </div>
        </div>
        
        <script type="module" src="js/main.js"></script>
    </body>
</html>
